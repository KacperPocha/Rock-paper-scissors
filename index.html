<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rock Paper Sicssors</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        
        <div class="col-6" id="userField">
            
            <p class="points" id="player1"></p>
            <h1 class="result" id="resultP1"></h1>
             <div class="d-flex justify-content-center" id="iconsU">
                <img src="rock.svg" alt="ROCK" class="Icons" id="rockIconU">
                <img src="paper.svg" alt="ROCK" class="Icons" id="paperIconU">
                <img src="scissors.svg" alt="ROCK" class="Icons" id="scissorsIconU">
            </div>
            <div class="row d-flex justify-content-center" id="buttons">
                <button type="button" class="userBtn col-xxl-3 col-md-3 col-7" id="rock">Kamień</button>
                <button type="button" class="userBtn col-xxl-3 col-md-3 col-7" id="paper">Papier</button>
                <button type="button" class="userBtn col-xxl-3 col-md-3 col-7" id="scissors">Nożyce</button>
            </div>
        </div>
        <div class="col-6" id="computerField">
            <p class="points" id="player2"></p>
            <h1 class="result" id="resultP2"></h1>
            <div class="d-flex justify-content-center" id="iconsC">
                <img src="rock.svg" alt="ROCK" class="Icons" id="rockIconC">
                <img src="paper.svg" alt="ROCK" class="Icons" id="paperIconC">
                <img src="scissorsComputer.svg" alt="ROCK" class="Icons" id="scissorsIconC">
            </div>
            <div class="row d-flex justify-content-center" id="buttons">
                <button type="button" class="computerBtn col-xxl-3 col-md-3 col-7" id="rockComputer">Kamień</button>
                <button type="button" class="computerBtn col-xxl-3 col-md-3 col-7" id="paperComputer">Papier</button>
                <button type="button" class="computerBtn col-xxl-3 col-md-3 col-7" id="scissorsComputer">Nożyce</button>
            </div>

        </div>
</div>
    
    
    <script src="script.js"></script>
</body>
</html>
